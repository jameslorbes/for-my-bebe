S<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For my girl Jin Garcia</title>
<style>
  body {
    background-color: #000;
    color: #00ff00; /* Berde ang kulay ng font */
    font-size: 24px;
    font-family: Arial, sans-serif;
    white-space: nowrap;
  }
</style>
</head>
<body>
<div id="text"></div>
<script>
  var text = "I love you baby kahit.............. monggoloyd ka.ü§ç";
  var index = 0;
  var speed = 100; // milliseconds per character
  var container = document.getElementById('text');

  function animateText() {
    if (index < text.length) {
      container.innerHTML += text.charAt(index);
      index++;
      setTimeout(animateText, speed);
    }
  }

  animateText();
</script>
</body>
</html>
